<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Nome</label>
          <input
          type="text"
          id="name"
          class="form-control"
          name="name"
          ngModel
          required
          >
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Quantidade</label>
          <input
          type="number"
          id="amount"
          class="form-control"
          name="amount"
          ngModel
          required
          #amount="ngModel"
          pattern="^[1-9]+[0-9]*$"
          >
        </div>
        <span class="help-block" *ngIf="!amount.valid && amount.touched">Entre com um numero v√°lido</span>
        <!-- <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a
          valid e-mail!</span> -->
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
          class="btn btn-success"
          id="fix"
          type="submit"
          [disabled]="!f.valid" > {{editMode ? 'Atualizar' : 'Adicionar'}} </button>
          <button
          class="btn btn-danger"
          id="fix" type="button"
          (click)="onDelete() "
          *ngIf="editMode">Apagar</button>
          <button class="btn btn-primary" id="fix" type="button" (click)="onClear()">Limpar</button>
        </div>
      </div>
    </form>
  </div>
</div>
