<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
          type="text"
          id="name"
          class="form-control"
          name="name"
          ngModel
          required
          >
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
          type="number"
          id="amount"
          class="form-control"
          name="amount"
          ngModel
          required
          #amount="ngModel"
          pattern="^[1-9]+[0-9]*$"
          >
        </div>
        <span class="help-block" *ngIf="!amount.valid && amount.touched">Please enter a positive number</span>
        <!-- <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a
          valid e-mail!</span> -->
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
          class="btn btn-success"
          id="fix"
          type="submit"
          [disabled]="!f.valid" > {{editMode ? 'Update' : 'Add'}} </button>
          <button class="btn btn-danger" id="fix" type="button">Delete</button>
          <button class="btn btn-primary" id="fix" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
