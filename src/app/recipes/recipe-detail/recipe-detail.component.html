<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-responsive"
      style="height: auto"
    />
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group"
    appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Gerenciar receita <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="onAddToShoppingList()" style="cursor:pointer;">Lista de Compras</a></li>
        <li><a (click)="onEditRecipe()" style="cursor:pointer;" >Editar a receita</a></li>
        <li><a  style="cursor:pointer;" (click)="onDeleteRecipe()" >Apagar a receita</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
  <div class="col-xs-12">
    <ul class="list-group">
      <li
      class="list-group-item"
      style="margin-top: 10px;"
      *ngFor="let ingredient of recipe.ingredients">
      {{ ingredient.name }} - {{ ingredient.amount }}
    </li>
    </ul>
  </div>
</div>
